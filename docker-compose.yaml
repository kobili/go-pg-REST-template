version: "3"

services:
  postgres:
    image: postgres:14
    ports:
      - 3432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=go_test
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./pgData:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d go_test"]
      interval: 5s
      timeout: 5s
      retries: 0
    networks:
      - go-server

  go-app:
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: ./server
      dockerfile: ../docker/go/Dockerfile
    ports:
      - 4321:4321
      - 2345:2345
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=go_test
      - SERVER_PORT=4321
    volumes:
      - ./server:/app
    networks:
      - go-server

  vitebuild:
    build:
      context: ./
      dockerfile: ./docker/vitebuild/Dockerfile
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./server/static:/app/dist

networks:
  go-server:
    driver: bridge
